<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main">
      <div class="information">
        <h2>Choose Your Weapon</h2>
        <h3>First to score 5 points wins the game</h3>
      </div>
      <div class="game-round">
        <div class="player">
          <div class="player-weapon">?</div>
          <h3 class="player-score">Player: 0</h3>
        </div>
        <div class="computer">
          <div class="computer-weapon">?</div>
          <h3 class="computer-score">Computer: 0</h3>
        </div>
      </div>
      <div class="weapons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>
    </div>
    <div class="footer">
      Copyright &copy; 2023 dhita-irma
    </div>
  </body>
</html>
