<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main">
      <div class="information">
        <h2 id="result">Choose Your Weapon</h2>
        <h3 id="explanation">First to score 5 points wins the game</h3>
      </div>
      <div class="game-round">
        <div class="player">
          <div id="player-weapon">?</div>
          <h3 id="player-score">You: 0</h3>
        </div>
        <div class="computer">
          <div id="computer-weapon">?</div>
          <h3 id="computer-score">Computer: 0</h3>
        </div>
      </div>
      <div class="container">
        <div id="weapons-container">
          <button id="ROCK" class="btn weapon">✊</button>
          <button id="PAPER" class="btn weapon">✋</button>
          <button id="SCISSORS" class="btn weapon">✌️</button>
        </div>
        <div class="replay-container">
          <button id="replay" class="btn">Play Again</button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright &copy; 2023 dhita-irma</div>
  </body>
</html>
